<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystalis Steam Tech</title>
    <style>
        /* Osnovne postavke */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* svetlo siva pozadina */
            color: #333; /* tamno siva za tekst */
            margin: 0;
            padding: 0;
        }

        /* Header sekcija */
        header {
            background-color: #003366; /* teget pozadina za header */
            color: white; /* beli tekst u headeru */
            padding: 20px 0;
            text-align: center;
        }

        /* Naslovi (h1, h2) */
        h1, h2 {
            color: #003366; /* teget boja za naslove */
        }

        /* Glavna sekcija */
        main {
            padding: 40px 20px;
            text-align: center;
        }

        /* Paragrafi */
        p {
            color: #666; /* svetlo siva za tekst */
        }

        /* Footer sekcija */
        footer {
            background-color: #000000; /* crna pozadina za footer */
            color: white; /* beli tekst u footeru */
            padding: 10px;
            text-align: center;
        }

        /* Linkovi */
        a {
            color: #003366; /* teget za linkove */
            text-decoration: none;
        }

        a:hover {
            color: #888888; /* siva boja kad se pređe mišem */
        }

        /* Responsivnost za mobilne uređaje */
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }
            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Header sekcija -->
<header>
    <h1>Crystalis Steam Tech</h1>
    <p>Dubinsko industrijsko pranje - Kvalitet i pouzdanost</p>
</header>

<!-- Glavna sekcija -->
<main>
    <h2>Naše usluge</h2>
    <p>Specijalizovani smo za dubinsko pranje svih vrsta industrijske opreme i objekata.</p>
</main>

<!-- Footer sekcija -->
<footer>
    <p>&copy; 2025 Crystalis Steam Tech | Sva prava zadržana</p>
</footer>

</body>
</html>
